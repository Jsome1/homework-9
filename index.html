<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/rest.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/mobile.css" />

    <link
      rel="shortcut icon"
      href="./Images/Travel Logo.svg"
      type="image/x-icon"
    />

    <title>Traveling</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-content">
        <a href="#" class="logo">
          <img src="./Images/Travel Logo.svg" alt="Logo" />
          <span>TRAVELING</span>
        </a>

        <div class="header-right">
          <nav>
            <a href="#">Home</a>
            <a href="#">Discover</a>
            <a href="#">Photo</a>
            <a href="#">Contact</a>
          </nav>
          <img class="user-icon" src="./Images/User Icon.svg" alt="User" />
        </div>
      </div>
    </header>

    <!-- Section 1 -->
    <section class="section1">
      <img src="./Images/Cover.png" alt="Hero Image" class="hero-img" />

      <div class="section1-content">
        <h2>TRAVEL NEWS</h2>
        <a href="#" class="btn">BOOK NOW</a>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="section2">
      <div class="container">
        <h3>DISCOVERY</h3>

        <div class="cards">
          <article>
            <img src="./Images/Discovery1.png" alt="Just a Photo" />
          </article>
          <article>
            <img src="./Images/Discovery2.png" alt="Just a Photo" />
          </article>
          <article>
            <img src="./Images/Discovery3.png" alt="Just a Photo" />
          </article>
          <article>
            <img src="./Images/Discovery4.png" alt="Just a Photo" />
          </article>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-content">
        <ul class="footer-nav">
          <li><a href="#">Help</a></li>
          <li><a href="#">Help Centre</a></li>
          <li><a href="#">Privacy Settings</a></li>
        </ul>

        <ul class="social">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="./Images/YouTube.svg" alt="YouTube" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank">
              <img src="./Images/Instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="./Images/Facebook.svg" alt="Facebook" />
            </a>
          </li>
        </ul>

        <address class="footer-address">
          <a href="tel:+123456789">
            <img src="./Images/Call.svg" alt="Phone" />
            <span>+123 45 67 89</span>
          </a>
          <a href="mailto:example@email.com">
            <img src="./Images/Email.svg" alt="Mail" />
            <span>example@email.com</span>
          </a>
          <a href="#">
            <img src="./Images/Adrress.svg" alt="Location" />
            <span>Rustaveli avenue, 30</span>
          </a>
        </address>
      </div>
    </footer>
  </body>
</html>
